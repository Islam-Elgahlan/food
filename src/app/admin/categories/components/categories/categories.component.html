<section class="page-header">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9 ">
                <h3>Categories <span>item</span></h3>
                <p>You can now add your items that any user can order it from the Application and you can edit</p>
            </div>
            <div class="col-3">
                <div class="text-end">
                    <img src="../../../../../assets/images/menu-avatar.svg" class="w-75" alt="">
                </div>

            </div>
        </div>
    </div>
</section>
<section>
    <div class="container py-4">
        <div class="row py-3">
            <div class="col-8 ">
                <input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="Search here" class="form-control rounded">
            </div>
            <div class="col-4">
                <button class="primary" (click)="openDialog()">Add New Category</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Creation Date</th>
                    <th scope="col">Modification Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let item of tableData">
                    <td>{{item.name}}</td>
                    <td>{{item.creationDate | date:'dd-mm-yyyy , hh:mm a'}}</td>
                    <td>{{item.modificationDate | date:'dd-mm-yyyy , hh:mm a'}}</td>
                </tr>
            </tbody>
        </table>
        <div class="pagenation">
            <mat-paginator #paginator class="demo-paginator" 
                (page)="handlePageEvent($event)" 
                [length]="tableResponse?.totalNumberOfRecords"
                [pageSize]="tableResponse?.pageSize" 
                [pageSizeOptions]="[5,10,25]" 
                [pageIndex]="tableResponse?.pageNumber" 
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</section>
