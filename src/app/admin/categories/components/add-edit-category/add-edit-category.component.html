<div class=" card-auth p-5 ">
    <h2 class="d-flex align-items-center justify-content-between">
        <span>Add Category</span>
        <span (click)="onNoClick()" routerLink="/dashboard/admin/categories"><i  class="fa-regular fa-circle-xmark text-danger "></i></span>
    </h2>
        <div class="input-group mb-3 my-4">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-days"></i></span>
            <input [(ngModel)]="data.name || category"  type="text"  class="form-control" placeholder="Category name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <button [mat-dialog-close]="data || category" cdkFocusInitial class="primary w-100">Save</button>
 </div>
