<section class="page-header">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9 ">
                <h3>Recipies <span>item</span></h3>
                <p>You can now add your items that any user can order it from the Application and you can edit</p>
            </div>
            <div class="col-3">
                <div class="text-end">
                    <img src="../../../../../assets/images/menu-avatar.svg" class="w-75" alt="">
                </div>

            </div>
        </div>
    </div>
</section>
<section>
    <div class="container py-4">
        <div class="row py-3">
            <div class="col-6 ">
                <input type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="Search here"
                    class="form-control rounded">
            </div>
            <div class="col-3">
                <select class="form-select" (change)="tagChanged($event)" aria-label="Default select example">
                    <!-- <option selected>Open this select menu</option> -->
                    <option   *ngFor="let item of tableData" value={{item.tag.id}}>{{item.tag.name}}</option>
                </select>
            </div>
            <div class="col-3">
                <button class="primary" ><a  routerLink="add-edit-recipe" class="text-white text-decoration-none ">Add New Recipe</a></button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col"> Image</th>
                    <th scope="col"> Price</th>
                    <th scope="col"> Description</th>
                    <th scope="col"> Tag</th>
                    <th scope="col"> Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let item of tableData">
                    <td>{{item.name}}</td>
                    <td>
                        <img class="table-img" src="http://upskilling-egypt.com:3002/{{item.imagePath}}">

                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.tag.name}}</td>
                    <ng-container *ngFor="let categoryItems of item.category">
                        <td *ngIf="categoryItems.name.length>0">{{categoryItems.name}}</td>
                        <td *ngIf="item.category ===undefined">No category </td>
                    </ng-container>
                    <td>
                        <a (click)="onDeleteDialog(item)" class="text-danger mx-4"><i
                                class="fa-solid fa-trash-can"></i></a>
                        <a (click)="onEditDialog(item)" class="text-main"><i
                                class="fa-regular fa-pen-to-square"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagenation">
            <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
                [length]="tableResponse?.totalNumberOfRecords" [pageSize]="tableResponse?.pageSize"
                [pageSizeOptions]="[5,10,25]" [pageIndex]="tableResponse?.pageNumber" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</section>
