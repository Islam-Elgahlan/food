<div class=" card-auth p-5 ">
    <h2 class="d-flex align-items-center justify-content-between">
        <span>Delete</span>
        <span (click)="onNoClick()" routerLink="/dashboard/admin/categories"><i
                class="fa-regular fa-circle-xmark text-danger "></i></span>
    </h2>
    <div class="text-center">
        <img class="w-25" src="../../../../assets/images/delete-model.svg" alt="">
        <h4>Delete this Item ? {{data.name}} </h4>
        <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
    </div>
    <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-danger ">Delete</button>
</div>
