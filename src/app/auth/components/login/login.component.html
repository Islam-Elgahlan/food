<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                 <div class="login-logo card-auth ">
                    <div class="text-center">
                        <img src="../../../../assets/images/logo.svg" alt="" class="w-50">
                    </div>
                    <h2>Login</h2>
                    <p>Welcome Back! Please enter your details</p>
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile"></i></span>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                          </div> 
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                          </div>
                          <div class="d-flex justify-content-between my-2">
                            <a class="text-second text-decoration-none">Register Now?</a>
                            <a class="text-main text-decoration-none">Forget Password?</a>
                          </div>
                        <button class="primary w-100">Login</button>
                    </form>
                 </div>


            </div>
        </div>
    </div>
</section>
